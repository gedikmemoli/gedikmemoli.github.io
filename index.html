    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff3e3e; /* Enzo De Luca kırmızısı */
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .skills {
            margin-top: 20px;
        }
        .badge {
            display: inline-block;
            background: #1f1f1f;
            color: #fff;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 0.9rem;
        }
        .badge.unity { border-color: #808080; color: #fff; }
        .badge.cpp { border-color: #00599C; color: #61bafc; }
        .badge.pixel { border-color: #ff00ff; color: #ff80ff; }
        
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #ff3e3e;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, background 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #e62e2e;
        }

        /* YENİ EKLENEN: SOSYAL MEDYA STİLLERİ */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 50%;
            color: #a0a0a0;
            transition: all 0.3s ease;
        }
        .social-btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }
        .social-btn:hover {
            background-color: #ff3e3e;
            color: white;
            border-color: #ff3e3e;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
