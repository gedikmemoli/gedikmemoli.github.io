<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet Ali Gedik</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff3e3e; /* Enzo De Luca kırmızısı */
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .skills {
            margin-top: 20px;
        }
        .badge {
            display: inline-block;
            background: #1f1f1f;
            color: #fff;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 0.9rem;
        }
        .badge.unity { border-color: #808080; color: #fff; }
        .badge.cpp { border-color: #00599C; color: #61bafc; }
        .badge.pixel { border-color: #ff00ff; color: #ff80ff; }
        
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #ff3e3e;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, background 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #e62e2e;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MEHMET ALİ GEDİK</h1>
        <p>Game Designer</p>

        <div class="skills">
            <span class="badge unity">Unity 2D/3D</span>
            <span class="badge cpp">C++</span>
            <span class="badge pixel">Aseprite</span>
            <span class="badge">Spine Animation</span>
        </div>

        <div style="margin-top: 40px; line-height: 1.6;">
            Currently working on <br>
            <strong style="color:white; font-size:1.4rem;">Do Something but Don't Die</strong><br>
            <span style="font-size:0.9rem;">(2D Roguelike Card Game)</span>
        </div>

        <a href="mailto:mehmetali@gedik.games" class="btn">İletişime Geç</a>

        <div class="footer">
            &copy; 2026 Gedik Games. All rights reserved.
        </div>
    </div>

</body>
</html>
